<!DOCTYPE html>
<html lang="en">
<foot>
    <meta charset="UTF-8">
    <title>GCS104 - 购物车</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/cartStyle.css">
</foot>
<body>
    <div class="top">
        <!--大框框-->
        <div class="container">
            <!--版心-->
            <div class="top-nav-left top-nav-main">
                <a href="#">首页</a><span class="line"> |</span>
                <a href="#">商品分类</a><span class="line"> |</span>
                <a href="#">新品推荐</a>
            </div>
            <div class="top-nav-cart top-nav-main">
                <a href="#">购物车</a> 
            </div>
            <div class="top-nav-right top-nav-main" id="topBeforeLog">
                <a href="#">注册</a><span class="line"> |</span>
                <a href="#">登录</a>
            </div>
            <div class="top-nav-right top-nav-main" id="topAfterLog">
                <a href="#">欢迎，</a><span class="line">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <!--这是一个购物车商品格式-->
            <div class="main-item">
                <ul>
                    <li class="main-item-img">
                        <img src="../img/96.png" alt="">
                    </li>
                    <li class="main-item-text">
                        好好吃花枝丸
                    </li>
                    <li class="main-item-price">
                        ￥1.84
                    </li>
                </ul>
                <button>移除商品</button>
            </div>
            <!--到这儿-->
        </div>
    </div>
    <div class="foot">
        <div class="container">
            <div class="foot-img">
                <img src="../img/96.png" alt="">
            </div>
            <div class="foot-button">
                <button id="btnClear">全部清除</button>
                <button id="btnBuy">确认购买</button>
            </div>
            <div class="foot-text">
                总价格:
                <span>￥2.68</span>
            </div>
        </div>
    </div>
    <div class="blank">

    </div>
</body>
</html>
