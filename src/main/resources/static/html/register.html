<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GCS104 - 注册</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/loginStyle.css">
</head>
<body>
    <div class="top">
        <p></p>
    </div>
    <div class="main">
        <ul>
            <li class="main-text-title">欢迎注册 GCS104</li>
            <li class="main-img">
                <img src="../img/96.png" alt="">
            </li>
            <li class="main-text">请设置用户名</li>
            <li>
                <div class="main-form">
                    <form action="">
                        <input class="main-form-input" type="text">
                    </form>
                </div>
            </li>
            <li class="main-text">请设置用户密码</li>
            <li>
                <div class="main-form">
                    <form action="">
                        <input class="main-form-input" type="password">
                    </form>
                </div>
            </li>
            <li class="main-text">请重复输入用户密码</li>
            <li>
                <div class="main-form">
                    <form action="">
                        <input class="main-form-input" type="password">
                    </form>
                </div>
            </li>
            <li class="main-text">请设置六位支付密码</li>
            <li>
                <div class="main-form">
                    <form action="">
                        <input class="main-form-input" type="password">
                    </form>
                </div>
            </li>
            <ul class="main-warning">
                <li id="waA">
                    <span>!</span>两次输入密码不一致
                </li>
                <li id="waB">
                    <span>!</span>密码长度应至少为6位
                </li>
                <li id="waC">
                    <span>!</span>支付密码应仅有六位
                </li>
            </ul>
            <button class="main-button">马上注册</button>
            
        </ul>
    </div>
</body>
</html>
